<div class="login-container">
   <!-- Beautiful Navbar -->
   <nav class="navbar">
     <div class="navbar-brand">
       <h1>Event Management System</h1>
     </div>
     <div class="navbar-links">
       <a class="nav-link" routerLink="/register">
         <button class="nav-button">
           <i class="fas fa-user-plus"></i> Register
         </button>
       </a>
     </div>
   </nav>
 
   <!-- Main Login Form -->
   <div class="login-form-container">
     <div class="login-card">
       <div class="card-header">
         <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
         <p>Sign in to your account</p>
       </div>
       
       <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-content">
         <div class="form-group">
           <label for="name"><i class="fas fa-user"></i> Username</label>
           <input type="text" id="name" formControlName="name" placeholder="Enter your username">
           <div *ngIf="loginForm.controls['name'].invalid && loginForm.controls['name'].touched" class="error-message">
             Username is required
           </div>
         </div>
 
         <div class="form-group">
           <label for="email"><i class="fas fa-envelope"></i> Email</label>
           <input type="email" id="email" formControlName="email" placeholder="Enter your email">
           <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error-message">
             Valid email is required
           </div>
         </div>
 
         <div class="form-group">
           <label for="password"><i class="fas fa-lock"></i> Password</label>
           <input type="password" id="password" formControlName="password" placeholder="Enter your password">
           <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-message">
             Password is required
           </div>
         </div>
 
         <div class="form-options">
           <div class="remember-me">
             <input type="checkbox" id="remember">
             <label for="remember">Remember me</label>
           </div>
           <a routerLink="/forgot-password" class="forgot-password">Forgot password?</a>
         </div>
 
         <button type="submit" class="submit-button" [disabled]="loginForm.invalid">
           <i class="fas fa-sign-in-alt"></i> Login
         </button>
 
         <div class="register-link">
           Don't have an account? <a routerLink="/register">Create one</a>
         </div>
       </form>
     </div>
   </div>
 </div>
